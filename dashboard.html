<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Futurista DHT22</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
  <style>
    body {
      background: #0f2027;  /* Dark gradient */
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 2em;
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
    }

    .tarjetas {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 30px;
    }

    .card {
      background: #1c1f2a;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,229,255,0.3);
      padding: 20px;
      width: 220px;
      transition: transform 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card-icon {
      font-size: 3em;
      margin-bottom: 10px;
      color: #00e5ff;
      animation: glow 2s infinite alternate;
    }

    .title {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .value {
      font-size: 2.5em;
      font-weight: bold;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00e5ff; }
      to   { text-shadow: 0 0 20px #00e5ff; }
    }

    canvas {
      margin-top: 40px;
      max-width: 90%;
      background-color: #1c1f2a;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,229,255,0.2);
    }
  </style>
</head>
<body>

  <h1>üåê Dashboard Futurista - Sensor DHT22</h1>

  <div class="tarjetas">
    <div class="card">
      <div class="card-icon">üå°Ô∏è</div>
      <div class="title">Temperatura</div>
      <div class="value" id="temp">-- ¬∞C</div>
    </div>
    <div class="card">
      <div class="card-icon">üíß</div>
      <div class="title">Humedad</div>
      <div class="value" id="hum">-- %</div>
    </div>
  </div>

  <canvas id="myChart" height="150"></canvas>

  <script>
    const channelID = "3018989";
    const apiKey = "R7P9X5JMGYEK1DB6";

    let chart;

    async function obtenerDatos() {
      const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?results=10&api_key=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();

      const feeds = data.feeds;
      const etiquetas = feeds.map(entry => entry.created_at.slice(11, 19));
      const temperatura = feeds.map(entry => parseFloat(entry.field1));
      const humedad = feeds.map(entry => parseFloat(entry.field2));

      const tempActual = temperatura[temperatura.length - 1];
      const humActual = humedad[humedad.length - 1];

      document.getElementById("temp").innerText = `${tempActual.toFixed(1)} ¬∞C`;
      document.getElementById("hum").innerText = `${humActual.toFixed(1)} %`;

      // Inicializar o actualizar gr√°fico
      const ctx = document.getElementById('myChart').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: etiquetas,
          datasets: [
            {
              label: 'Temperatura (¬∞C)',
              data: temperatura,
              borderColor: '#ff4081',
              backgroundColor: 'rgba(255,64,129,0.1)',
              fill: true,
              tension: 0.4
            },
            {
              label: 'Humedad (%)',
              data: humedad,
              borderColor: '#40c4ff',
              backgroundColor: 'rgba(64,196,255,0.1)',
              fill: true,
              tension: 0.4
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              labels: {
                color: '#eee',
                font: {
                  size: 14
                }
              }
            }
          },
          scales: {
            x: {
              ticks: { color: '#aaa' },
              grid: { color: '#333' }
            },
            y: {
              beginAtZero: false,
              ticks: { color: '#aaa' },
              grid: { color: '#333' }
            }
          }
        }
      });
    }

    obtenerDatos();
    setInterval(obtenerDatos, 15000);
  </script>

</body>
</html>
